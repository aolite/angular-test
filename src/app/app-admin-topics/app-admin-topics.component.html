<div class="button-row">
  <button mat-mini-fab color="primary">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let topic"> {{topic.name}} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let topic"> {{topic.description}} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <i class="fa fa-pencil-square-o" (click)="editTopic(element)" aria-hidden="true"></i>
        <i class="fa fa-trash-o" (click)="deleteTopic(element); $event.stopPropagation()" aria-hidden="true"></i>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<app-app-alert></app-app-alert>

<div class="wrapper">
  <h1>Minerva Topic Add</h1>

  <form [formGroup]="addTopicForm" (ngSubmit)="addTopicForm.valid &&  registerTopic (addTopicForm.value)" novalidate>
    <div mat-dialog-content>

      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name"  required>
      </mat-form-field>

    </div>
    <div mat-dialog-content>

      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description"  required>
      </mat-form-field>

    </div>

    <div mat-dialog-actions>
      <button mat-raised-button type='submit' [disabled]="!addTopicForm.valid" color="primary">Save</button>
      <button mat-raised-button  [routerLink]="['/admin/topics']" color="warn">Cancel</button>
    </div>
  </form>


</div>

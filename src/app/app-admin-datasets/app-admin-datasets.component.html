
<div class="md-fab-bottom-right2">
  <button mat-fab color="warn">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>


<mat-grid-list cols="3" rowHeight="2:1" class="mat-elevation-z8 grid-style">
  <mat-grid-tile *ngFor="let ds of datasets">
    <mat-card class="example-card" >
      <mat-card-header>
        <mat-card-title><h3>{{ds.name}}</h3></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ds.description}}
        </p>
      </mat-card-content>
      <mat-card-actions class="padd-btn">
        <button mat-fab color="primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
        <button mat-fab color="accent"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
  <mat-grid-tile>5</mat-grid-tile>
  <mat-grid-tile>6</mat-grid-tile>
</mat-grid-list>

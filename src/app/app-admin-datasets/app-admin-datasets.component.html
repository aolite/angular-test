
<div class="md-fab-bottom-right2">
  <button mat-fab color="warn" (click)="addDataset()">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>

<mat-grid-list cols="3" rowHeight="1:2" class="mat-elevation-z8 grid-style">
  <mat-grid-tile *ngFor="let ds of catalogs">

    <mat-card>
      <mat-card-header>
        <mat-card-title><h3>{{ds.name}}</h3></mat-card-title>
        <mat-card-subtitle>
          <mat-chip-list >
            <!--<mat-chip *ngFor="let topic of ds.tags" color="primary" selected="true">{{topic}}</mat-chip>-->
          </mat-chip-list>
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ds.image}}">
      <mat-card-content>
        <p>
          {{ds.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
        <button mat-button color="warn" (click)="deleteDataCatalog(ds); $event.stopPropagation()"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

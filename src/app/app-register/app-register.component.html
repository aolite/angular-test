<app-app-alert></app-app-alert>

<div class="wrapper">
  <h1>Minerva Login</h1>

  <form [formGroup]="registrationForm" (ngSubmit)="registrationForm.valid && register(registrationForm.value)" novalidate>
    <div mat-dialog-content>

      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username"  required>
      </mat-form-field>

      <mat-form-field>
        <input type="email" matInput placeholder="Email" formControlName="email"  required>
        <mat-error *ngIf="this.registrationForm.controls.email.invalid">{{getEmailError()}}</mat-error>
      </mat-form-field>

    </div>
    <div mat-dialog-content>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password"  required>
      </mat-form-field>


      <mat-form-field>
        <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword"  required>
      </mat-form-field>

    </div>

    <div mat-dialog-content>

      <mat-form-field>
        <mat-select placeholder="Select a Role"formControlName="typeuser"  required>
          <mat-option *ngFor="let role of user_role" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <div mat-dialog-actions>
      <button mat-raised-button type='submit' [disabled]="!registrationForm.valid" color="primary">Login</button>
      <button mat-raised-button  [routerLink]="['/']" color="warn">Cancel</button>
    </div>
  </form>


</div>

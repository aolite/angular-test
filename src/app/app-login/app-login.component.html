<app-app-alert></app-app-alert>

<div class="wrapper">
  <h1>Minerva Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login(loginForm.value)" novalidate>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username"  required>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password"  required>
      </mat-form-field>

    </div>

    <div mat-dialog-actions>
      <button mat-raised-button type='submit' [disabled]="!loginForm.valid" color="primary">Login</button>
      <button mat-raised-button  (click)="closeDialog()"  color="warn">Cancel</button>
    </div>
  </form>


</div>

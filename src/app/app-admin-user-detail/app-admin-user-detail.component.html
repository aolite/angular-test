<app-app-alert></app-app-alert>

<div *ngIf="user" class="wrapper">
  <h1>User Detail: {{user.username}}</h1>

  <form [formGroup]="userDetailForm" (ngSubmit)="userDetailForm.valid && updateUser(userDetailForm.value)" novalidate>
    <div mat-dialog-content>

      <mat-form-field>
        <input type="email" matInput placeholder="Email" formControlName="email" value="{{user.email}}">
        <mat-error *ngIf="this.userDetailForm.controls.email.invalid">{{getEmailError()}}</mat-error>
      </mat-form-field>

    </div>
    <div mat-dialog-content>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password" value="{{user.password}}">
      </mat-form-field>


      <mat-form-field>
        <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword"  required>
      </mat-form-field>

    </div>

    <div mat-dialog-content>

      <mat-form-field>
        <mat-select placeholder="Select a Role"formControlName="typeuser" required>
          <mat-option *ngFor="let role of user_role" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <div mat-dialog-actions>
      <button mat-raised-button type='submit' [disabled]='!userDetailForm.valid' color="primary">Save</button>
      <button mat-raised-button  [routerLink]="['/home/users']" color="warn">Cancel</button>
    </div>
  </form>

</div>

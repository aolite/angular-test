<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker *ngFor="let ds of catalogs" [latitude]="ds.place.geo.latitude" [longitude]="ds.place.geo.longitude"
              (markerClick)="clickedMarker(ds.place.name, ds.place.id)">
    <agm-info-window>
      <div>
        <h4>{{ds.name}}</h4>
      </div>
      <div>
        <strong>Author: </strong><span>{{ds.author}}</span>
      </div>
      <div>
        <strong>Published Date: </strong><span>{{ds.dataPublished}}</span>
      </div>
      <div>
        <span><a href="#">Go to Detail</a></span>
      </div>

    </agm-info-window>
  </agm-marker>
</agm-map>

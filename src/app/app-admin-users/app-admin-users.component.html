<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="password">
      <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.password}} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="typeuser">
      <mat-header-cell *matHeaderCellDef> Type User </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.typeuser}} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <i class="fa fa-pencil-square-o" (click)="editUser(element)" aria-hidden="true"></i>
        <i class="fa fa-trash-o" (click)="deleteUser(element); $event.stopPropagation()" aria-hidden="true"></i>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
